<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Wide Color Gamut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", system-ui, sans-serif;
      background: #fff;
      color: #111;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 8vw;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    /* 背景柔光 */
    .hero::before {
      content: "";
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(
        circle,
        rgba(255, 140, 140, 0.18),
        rgba(140, 180, 255, 0.14),
        transparent 65%
      );
      top: -220px;
      right: -220px;
      filter: blur(50px);
      z-index: 0;
    }

    .content {
      max-width: 520px;
      z-index: 1;
    }

    .content h1 {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 16px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    .visual {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 900px;
      z-index: 1;
    }

    canvas {
      width: 420px;
      height: 420px;
      transform-style: preserve-3d;
      will-change: transform, filter;
    }

    .tooltip {
      position: absolute;
      padding: 6px 10px;
      font-size: 12px;
      background: rgba(255,255,255,0.92);
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .visual {
        margin-top: 48px;
      }
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="content">
    <h1>Wide Color Gamut</h1>
    <p>
      More accurate color reproduction across devices.
      Designed for clarity, depth, and visual impact.
    </p>
  </div>

  <div class="visual">
    <canvas id="gamut" width="420" height="420"></canvas>
    <div class="tooltip" id="tooltip"></div>
  </div>
</section>

<script>
  const canvas = document.getElementById("gamut");
  const ctx = canvas.getContext("2d");
  const tooltip = document.getElementById("tooltip");

  const W = canvas.width;
  const H = canvas.height;
  const cx = W / 2;
  const cy = H / 2;
  const radius = W * 0.42;

  /* ====== 繪製色域 ====== */
  function drawColorWheel() {
    ctx.clearRect(0, 0, W, H);

    for (let a = 0; a < 360; a++) {
      const start = (a - 1) * Math.PI / 180;
      const end = a * Math.PI / 180;

      const grad = ctx.createRadialGradient(
        cx, cy, radius * 0.25,
        cx, cy, radius
      );

      grad.addColorStop(0, `hsl(${a}, 20%, 94%)`);
      grad.addColorStop(1, `hsl(${a}, 80%, 60%)`);

      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.arc(cx, cy, radius, start, end);
      ctx.closePath();
      ctx.fillStyle = grad;
      ctx.fill();
    }

    drawSRGB();
    drawOutline();
    drawHighlight();
  }

  function drawSRGB() {
    const pts = [
      { x: 0.64, y: 0.33 },
      { x: 0.30, y: 0.60 },
      { x: 0.15, y: 0.06 }
    ];

    function map(p) {
      return {
        x: cx + (p.x - 0.33) * radius * 1.25,
        y: cy - (p.y - 0.33) * radius * 1.25
      };
    }

    ctx.beginPath();
    const p0 = map(pts[0]);
    ctx.moveTo(p0.x, p0.y);
    pts.slice(1).forEach(p => {
      const m = map(p);
      ctx.lineTo(m.x, m.y);
    });
    ctx.closePath();

    ctx.strokeStyle = "rgba(0,0,0,0.55)";
    ctx.lineWidth = 1.2;
    ctx.stroke();
  }

  function drawOutline() {
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(0,0,0,0.08)";
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  function drawHighlight() {
    const grad = ctx.createRadialGradient(
      cx - radius * 0.35,
      cy - radius * 0.35,
      radius * 0.2,
      cx,
      cy,
      radius
    );
    grad.addColorStop(0, "rgba(255,255,255,0.35)");
    grad.addColorStop(1, "rgba(255,255,255,0)");

    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, Math.PI * 2);
    ctx.fillStyle = grad;
    ctx.fill();
  }

  /* ====== xy → RGB（展示用） ====== */
  function xyToRgb(x, y) {
    const z = 1 - x - y;
    let r =  3.2406*x -1.5372*y -0.4986*z;
    let g = -0.9689*x +1.8758*y +0.0415*z;
    let b =  0.0557*x -0.2040*y +1.0570*z;

    r = Math.max(0, Math.min(1, r));
    g = Math.max(0, Math.min(1, g));
    b = Math.max(0, Math.min(1, b));

    return {
      r: Math.round(r * 255),
      g: Math.round(g * 255),
      b: Math.round(b * 255)
    };
  }

  /* ====== 立體慣性控制 ====== */
  let targetRX = 0, targetRY = 0;
  let currentRX = 0, currentRY = 0;

  canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const dx = x - rect.width / 2;
    const dy = y - rect.height / 2;

    targetRX = (-dy / rect.height) * 8;
    targetRY = (dx / rect.width) * 8;

    const dist = Math.hypot(dx, dy);
    if (dist < rect.width * 0.42) {
      const rgb = xyToRgb(x / rect.width, 1 - y / rect.height);
      tooltip.textContent = `RGB(${rgb.r}, ${rgb.g}, ${rgb.b})`;
      tooltip.style.left = x + 16 + "px";
      tooltip.style.top = y + 16 + "px";
      tooltip.style.opacity = 1;
    } else {
      tooltip.style.opacity = 0;
    }
  });

  canvas.addEventListener("mouseleave", () => {
    targetRX = 0;
    targetRY = 0;
    tooltip.style.opacity = 0;
  });

  function animate() {
    currentRX += (targetRX - currentRX) * 0.08;
    currentRY += (targetRY - currentRY) * 0.08;

    const shadowX = currentRY * -2;
    const shadowY = currentRX * 2;

    canvas.style.transform =
      `rotateX(${currentRX}deg) rotateY(${currentRY}deg) scale(1.03)`;

    canvas.style.filter =
      `drop-shadow(${shadowX}px ${shadowY}px 40px rgba(0,0,0,0.12))`;

    requestAnimationFrame(animate);
  }

  drawColorWheel();
  animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>äº•å­—éŠæˆ²</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      background: #fff;
      padding: 20px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .status {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      justify-content: center;
    }

    .cell {
      background: #e9ecf1;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #dfe3ea;
    }

    .cell.disabled {
      cursor: default;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

<div class="game">
  <h1>äº•å­—éŠæˆ²</h1>
  <div class="status" id="status">ç›®å‰ç©å®¶ï¼šX</div>

  <div class="board" id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <button onclick="resetGame()">é‡æ–°é–‹å§‹</button>
</div>

<script>
  const cells = document.querySelectorAll('.cell');
  const statusText = document.getElementById('status');

  let currentPlayer = 'X';
  let gameActive = true;
  let board = Array(9).fill('');

  const winConditions = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  cells.forEach((cell, index) => {
    cell.addEventListener('click', () => handleClick(cell, index));
  });

  function handleClick(cell, index) {
    if (!gameActive || board[index] !== '') return;

    board[index] = currentPlayer;
    cell.textContent = currentPlayer;
    cell.classList.add('disabled');

    if (checkWin()) {
      statusText.textContent = `ğŸ‰ ç©å®¶ ${currentPlayer} ç²å‹ï¼`;
      gameActive = false;
      return;
    }

    if (board.every(cell => cell !== '')) {
      statusText.textContent = 'ğŸ˜ å¹³æ‰‹ï¼';
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusText.textContent = `ç›®å‰ç©å®¶ï¼š${currentPlayer}`;
  }

  function checkWin() {
    return winConditions.some(condition => {
      return condition.every(index => board[index] === currentPlayer);
    });
  }

  function resetGame() {
    board.fill('');
    gameActive = true;
    currentPlayer = 'X';
    statusText.textContent = 'ç›®å‰ç©å®¶ï¼šX';

    cells.forEach(cell => {
      cell.textContent = '';
      cell.classList.remove('disabled');
    });
  }
</script>

</body>
</html>
